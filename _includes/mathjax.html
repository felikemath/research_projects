{%- if page.mathjax -%}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"], ["\(","\)"] ],
        processEscapes: true
      }
    });
  </script>

  <script id="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
{%- endif -%}

 }
